<link rel="stylesheet" type="text/css" href="css/signin.css">
<div class="signinform" id="signinform">
	<form name="signinform" method="post" ng-submit="signin()" novalidate>
		<div class="form-group">
			<input type="email" name="useremail" class="form-control" ng-model="useremail" placeholder="Your Email..." required>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="password" placeholder="Your Password..." ng-model="userpassword" required>
		</div>
		<input type="submit" class="btn btn-primary" value="Signin" ng-disabled="signinform.$invalid">
		
	</form>
</div>
